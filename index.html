<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links - OliverTechLinks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encurte seus Links com OliverTechLinks</h1>
        <p>Transforme URLs longas em links curtos e personalizados.</p>
        <div class="input-section">
            <input type="text" id="longUrl" placeholder="Cole sua URL longa aqui...">
            <input type="text" id="customAlias" placeholder="Alias personalizado (opcional)">
            <button id="shortenBtn">Encurtar Link</button>
        </div>
        <div class="result-section">
            <p id="shortenedUrlDisplay"></p>
            <button id="copyBtn" style="display: none;">Copiar Link</button>
        </div>
        <p class="disclaimer">Este é apenas um frontend. A funcionalidade de encurtamento de links requer um serviço de backend.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
